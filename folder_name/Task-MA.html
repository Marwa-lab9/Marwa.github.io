<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> خدمة العملاء </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            text-align: right;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center; 
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px ;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
            text-align: center;
        }

        .form-container img {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
        }

        .form-group {
            margin-bottom: 7px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            direction: rtl;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            text-align: right;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: #e74c3c;
        }

        .form-group input.valid,
        .form-group textarea.valid {
            border-color: #2ecc71;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #555;
        } 

        .select-group select {
            font-size: 1.1em;
            padding: 5px;
            color: #333;
            height: 2.5em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            direction: rtl;
        }

        .form-feedback {
            font-size: 0.9em;
            color: #e74c3c;
            margin-top: 5px;
        }

        .success-message {
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: #2ecc71;
        }

        .success-message.active {
            display: block;
        }

        .text-container {
            background-color: rgb(82, 89, 108);
            padding: 7px;
            font-size: 17px;
            color: white;
        }

        .text-container p {
            margin: 0;
            padding: 5px 0;
        }    
    </style>
</head>

<body>
    <div class="form-container">
        <img src="White and Black Minimal Letter SA Architect Company Logo" alt="شعار" id="logo">
        <h2>تواصل معنا</h2>
        <p>
            <h4> نحن نعمل باستمرار لجعل تجربتك أسهل, سنقوم بالرد على رسالتكم خلال 24 ساعه</h4>
        
        
        </p>

        <form id="customer-form">
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
                <div class="form-feedback" id="nameFeedback"></div>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="myname@example.com" required>
                <div class="form-feedback" id="emailFeedback"></div>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required pattern="^\d{10}$">
                <div class="form-feedback" id="phoneFeedback"></div>
            </div>
            <div class="form-group">
                <label>وقت التواصل</label>
                <div class="radio-group">
                    <label for="morning">
                        <input type="radio" id="morning" name="time" value="morning"> صباح
                    </label>
                    <label for="evening">
                        <input type="radio" id="evening" name="time" value="evening"> مساء
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>نوع المراسلة</label>
                <div class="select-group">
                    <select id="option" name="option">
                        <option></option>
                        <option value="inquiry">استفسار</option>
                        <option value="complaint">شكوى</option>
                        <option value="suggestion">اقتراح</option>
                        <option value="technical-support">دعم فني</option>
                    </select>
                </div>
                <div class="form-feedback" id="optionFeedback"></div>
            </div>
            <div class="form-group">
                <label for="message">الرسالة</label>
                <textarea id="message" name="message" placeholder="اكتب رسالتك هنا" required></textarea>
                <div class="form-feedback" id="messageFeedback"></div>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn" disabled>إرسال</button>
            </div>
        </form>
        <div class="success-message" id="successMessage">
            تم إرسال رسالتك بنجاح , شكرًا لتواصلك معنا!
        </div>
        <div class="text-container">
            <p>من نحن</p>
            <p class="text">الأسئلة الشائعة</p>
            <p class="text">سياسة الخصوصية</p>
            <p class="text">© 2024 جميع الحقوق محفوظة</p>
        </div>
    </div>


    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('customer-form');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');

            const fields = {
                name: {
                    element: document.getElementById('name'),
                    feedback: document.getElementById('nameFeedback'),
                    valid: false
                },
                email: {
                    element: document.getElementById('email'),
                    feedback: document.getElementById('emailFeedback'),
                    valid: false
                },
                phone: {
                    element: document.getElementById('phone'),
                    feedback: document.getElementById('phoneFeedback'),
                    valid: false
                },
                message: {
                    element: document.getElementById('message'),
                    feedback: document.getElementById('messageFeedback'),
                    valid: false
                }
            };

            form.addEventListener('input', function (event) {
                const field = fields[event.target.name];
                if (field) {
                    validateField(field);
                    checkFormValidity();
                }
            });

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                if (checkFormValidity()) {
                    successMessage.classList.add('active');
                    form.reset();
                    resetValidation();
                }
            });

            function validateField(field) {
                if (field.element.validity.valid) {
                    field.element.classList.remove('invalid');
                    field.element.classList.add('valid');
                    field.feedback.textContent = '';
                    field.valid = true;
                } else {
                    field.element.classList.remove('valid');
                    field.element.classList.add('invalid');
                    field.feedback.textContent = getErrorMessage(field.element);
                    field.valid = false;
                }
            }

            function checkFormValidity() {
                let isValid = true;
                for (const key in fields) {
                    if (!fields[key].valid) {
                        isValid = false;
                        break;
                    }
                }
                submitBtn.disabled = !isValid;
                return isValid;
            }

            function getErrorMessage(element) {
                if (element.validity.valueMissing) {
                    return 'هذا الحقل مطلوب.';
                }
                if (element.validity.typeMismatch) {
                    return 'يرجى إدخال قيمة صالحة.';
                }
                if (element.validity.patternMismatch) {
                    return 'يرجى إدخال رقم هاتف صالح.';
                }
                return 'قيمة غير صالحة.';
            }

            function resetValidation() {
                for (const key in fields) {
                    fields[key].element.classList.remove('valid', 'invalid');
                    fields[key].feedback.textContent = '';
                    fields[key].valid = false;
                }
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
